version: '3.10'

services:
  embeddings-server:
    build: .
    ports:
      - "8888:8888" 
    environment:
      - EMBEDDING_MODEL_NAME=ai-forever/FRIDA
      - DEVICE=cuda
      - ENGINE=torch
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface  
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped