name: Python Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install tools
        run: |
          python -m pip install uv
          uv pip install --system .[lint]
          
      - name: Run Ruff
        run: |
          ruff check eeve tests examples
          ruff format --check eeve tests examples
          
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install uv
          uv pip install --system torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          uv pip install --system .[dev] 
      
      - name: Run tests
        run: python -m pytest -v ./tests/
