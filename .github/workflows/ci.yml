name: Python Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: |
          uv python install 3.10

      - name: Install dependencies
        run: |
          uv sync --group lint --frozen

      - name: Run Ruff
        run: |
          uv run ruff check eeve tests examples
          uv run ruff format --check eeve tests examples

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: |
          uv python install 3.10
      
      - name: Install dependencies
        run: |
          uv sync --group test --frozen
      
      - name: Run tests
        run: |
          uv run pytest -v ./tests/